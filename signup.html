        <p class="signupheader">Sign Up</p>
        <form class="signupform">
            <label for="First Name">First Name</label><br><br>
            <input type="text" placeholder="Your Name" required="1" tabindex="1">
            <br><br>

            <label for="Middle Name">Middle Name (Optional)</label><br><br>
            <input type="text" placeholder="Your Name"  tabindex="2"><br><br>

            <label for="Last Name">Last Name</label><br><br>
            <input type="text" placeholder="Your Name" required="1" tabindex="3"><br><br>

            <label for="Your Username">Your Username</label><br><br>
            <input type="text" placeholder="Your Username" required="1" tabindex="4"><br><br>

            <label for="Password">Password</label><br><br>
            <input type="password" placeholder="Your Password" required="1" tabindex="5"><br><br>
            
            <label for="Confirm Password">Confirm Password</label><br><br>
            <input type="password" placeholder="Confirm Password" required="1" tabindex="6"><br><br>

            <label for="Your Email">Your Email</label><br><br>
            <input type="email" placeholder="Your Email" required="1" tabindex="6"><br><br>

            <fieldset class="fieldset">
                <legend>
                    Gender
                </legend>
                <div class="gendercheckbox"><br>
                <input type="checkbox" required="1">
                <label for="Male" class="labelmale">Male</label>

                <input type="checkbox">
                <label for="Female">Female</label>

                <input type="checkbox">
                <label for="Don't Want To Specify">Don't Want to Specify</label>
            </div>
            </fieldset><br>
            <div id="signup">
            <input type="submit" value="Create Account" class="signupsubmit"></div>
        </form>
